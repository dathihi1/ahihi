<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #f0f8ff;
      color: #333;
    }
    header, main, footer {
      margin-bottom: 2em;
    }
    img {
      width: 300px;
      margin: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Nature Photo Gallery</h1>
  </header>

  <main>
    <section>
      <h2>Top 3 Favorite Nature Spots</h2>
      <ul>
        <li>Banff National Park, Canada</li>
        <li>Lake Bled, Slovenia</li>
        <li>Mount Fuji, Japan</li>
      </ul>
    </section>

    <section>
      <h2>Gallery</h2>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/37/Moraine_Lake_17092005.jpg/800px-Moraine_Lake_17092005.jpg" alt="Moraine Lake, Canada">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Lake_Bled_with_the_church.jpg/800px-Lake_Bled_with_the_church.jpg" alt="Lake Bled, Slovenia">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Mount_Fuji_from_Lake_Kawaguchi_2021-11-22.jpg/800px-Mount_Fuji_from_Lake_Kawaguchi_2021-11-22.jpg" alt="Mount Fuji, Japan">
    </section>

    <section>
      <h2>More Information</h2>
      <p>Learn more about the world's natural wonders on 
        <a href="https://www.nationalgeographic.com/environment" target="_blank" rel="noopener noreferrer">
          National Geographic
        </a>.
      </p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Nature Enthusiast</p>
  </footer>

</body>
</html>
